  <title>Wormhole Admin</title>
  <style>
    #initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        background-color: #2f3135;
        position: fixed;
        z-index: 10000;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        transition: opacity .2s ease-out
    }

    #initial-loader .initial-loader-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 200px;
        border-bottom: 1px solid #fff;
        padding-bottom: 5px
    }

    #initial-loader .initial-loader-top>* {
        display: block;
        flex-shrink: 0;
        flex-grow: 0
    }

    #initial-loader .initial-loader-bottom {
        padding-top: 10px;
        color: #fff;
        font-family: -apple-system, "Helvetica Neue", Helvetica, "Segoe UI", Arial, sans-serif;
        font-size: 12px
    }

    @keyframes spin {
        100% {
            transform: rotate(360deg)
        }
    }

    #initial-loader .loader g {
        transform-origin: 50% 50%;
        animation: spin .5s linear infinite
    }

    body.loading {
        overflow: hidden !important
    }

    body.loaded #initial-loader {
        opacity: 0
    }

    .pace {
        -webkit-pointer-events: none;
        pointer-events: none;

        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    .pace-inactive {
        display: none;
    }

    .pace .pace-progress {
        background: #fff;
        position: fixed;
        z-index: 2000;
        top: 0;
        right: 100%;
        width: 100%;
        height: 2px;
    }
    </style>
</head>

  <div id="root" style="height: 100%"></div>
  <div id="initial-loader">
    <div class="initial-loader-top">
      <!-- FIXME: LOGO -->

      </div>
    </div>
    <div class="initial-loader-bottom">
      Loading. Please Wait. <i class="fa fa-cricle" style="opacity: 0"></i>
